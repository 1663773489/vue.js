<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
	<title>自定义组件</title>
</head>
<body>
<div id="a">
	<base-checkbox v-model="lovingVue"></base-checkbox>
</div>
</body>
<script>
	Vue.component('base-checkbox',{
		model:{
			prop:'checked',
			event:'change'
		},
		props:{
			checked:Boolean
		},
		template:'<input type="checkbox" v-bind:checked="checked" v-on:change="$emit("change",$event.target.checked)">'
	})
	new Vue({
		el:'#a',
		data:{
			lovingVue:''
		},
		methods:{
			lovingVue:function(){
				return this.lovingVue.split('').reverse().join('')
			}
		},
		checked:function(){
			return{
				checked:true
		}
	}
	})
</script>
</html>
