<!DOCTYPE html>
<html>
<head>
	<title>v-for 渲染列表</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</head>
<body>
	<div id="app4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script>
		var app4=new Vue({
			el:'#app4',
			data:{
				todos:[
				  {text: '学习javascript' },
				  {text: '学习vue' },
				  {text: '学习学习' } 
			  ]
			}
		})
	</script>
</body>
</html>
