<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
<div id="a">
	<my-com v-model="title"></my-com>
</div>
</body>
<script>
	Vue.component("my-com",{
		prop:['value'],
		template:'<input v-bind:value="value"\
		v-on:input="title=$emit(\'input\',$event.target.value)" placeholder="enter"'
	})
	new Vue({
		el:'#a',
		data:{
			title:''
		}
	})
</script>
</html>
