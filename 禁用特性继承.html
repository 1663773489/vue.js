<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
	<style type="text/css">
		.username-input{
			background: green;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
<div id="a">
	<base-input
		v-model="username"
		class="username-input"
		placeholder="enter your username">
	</base-input>
</div>
</body>
<script>
	Vue.component('base-input',{
		inheritAttrs:false,
		props:['label','value'],
		template:'<label> {{label}} <input v-bind="$attrs" \
			v-bind:value="value" \
			v-on:input="$emit("input",$event.target.value)"></label>',
		mounted:function(){
        console.log(this.$attrs)
    }
	})
	new Vue({
		el:'#a',
		data:{
			username:''
			// label:"禁用特性继承"
		}
	})
</script>
</html>
