<!DOCTYPE html>
<html>

<head>
	<title>vue.js的条件语句</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="a">
		<p>{{message}}</p>
		<p>{{reverseMessage}}</p>
	</div>
	<script>
		var a = new Vue({
			el: '#a',
			data: {
				message: "计算属性"
			},
			computed: {
				reverseMessage: function () {
					return this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</body>

</html>
