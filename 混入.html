<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
<div id="demo">
	
</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'#demo',
		data:{

		},
		methods:{

		},
	});
	//定义混入对象
	var myMixin ={
		created:function(){
			this.startmixin()
		},
		methods:{
			startmixin:function(){
				document.write('混入');
			}
		}
	};
	//定义一个使用混入对象的组件
	var Component  = Vue. extend({
		mixins:[myMixin]
	})
	var Component =new Component();
</script>
</html>
