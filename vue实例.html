<!DOCTYPE html>
<html>

<head>
	<title>new vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		{{message}}
	</div>
	<script>
		var app = 1;

		var app = new Vue(
			{
				el: '#app',
				data: {
					message: 'hello'
				}
			}
		);	
	</script>
</body>

</html>
