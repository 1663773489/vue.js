<!DOCTYPE html>
<html>
<head>
    <title>vue绑定特性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</head>
<body>
    <div id="app2">
        <span v-bind:title="message">
            鼠标停留查看此处动态！
        </span>
    </div>
    <script>
        var app2= new Vue({
            el:'#app2',
            data:{
                message:'页面加载于' + new Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
