/**双飞翼布局**/

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <div id="hd">
        header
    </div>
    <div id="md">
        <div id="inside">
            middle
        </div>
    </div>
    <div id="left">
        left
    </div>
    <div id="right">
        right
    </div>
    <div id="footer">

    </div>
</body>

</html>
<style type="text/css">
    #hd {
        height: 50px;
        background: #666;
        text-align: center;
    }

    #md {
        float: left;
        width: 100%;
        /*左栏上去到第一行*/
        height: 100px;
        background: blue;
    }

    #left {
        float: left;
        width: 180px;
        height: 100px;
        margin-left: -100%;
        background: #0c9;
    }

    #right {
        float: left;
        width: 200px;
        height: 100px;
        margin-left: -200px;
        background: #0c9;
    }

    /*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/
    #inside {
        margin: 0 200px 0 180px;
        height: 100px;
    }

    #footer {
        clear: both;
        /*记得清楚浮动*/
        height: 50px;
        background: #666;
        text-align: center;
    }
</style>
