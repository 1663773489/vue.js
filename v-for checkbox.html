<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title></title>
</head>
<body>
  <div id="app">
  <input type="checkbox" v-for="item in items" id="item.value" v-model="selected"  v-bind:value="item.value">
    <label for="item.value">{{item.text}}</label>
<span>Selected: {{ selected }}</span>
</div>
<script type="text/javascript">
var a  = new Vue({
  el: '#app',
  data: {
    selected: [],
    items:[
      { text:'One', value:'A' },
      { text:'Two', value:'B' },
      { text:'Three', value:'C' }
    ]
  }
})
</script>
</body>
</html>
