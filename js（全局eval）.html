<!DOCTYPE html>

<body>

</body>
<script type="text/javascript">
	var geval = eval;//使用别名调用eval将是全局eval
	var x =" global",y="global";
	function f(){	//函数内执行的是局部eval
		var x = "local";
		eval("x += 'changed';");
		return x;
	}
	function g(){
		var y = "local";
		geval("y += 'changed';");
		return y;
	}
	console.log(f(),x); //更改了局部变量：输出"local changed global"
	console.log(g(),y); //更改了全局变量：输出"local globalchanged"

</script>
</html>
