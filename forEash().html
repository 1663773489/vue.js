<script type="text/javascript">
	var data = [1, 2, 3, 4, 5];
	var sum = 0;
	//将每个值累加到sum身上
	data.forEach(function (value) {
		sum += value
	});
	console.log(sum);
	data.forEach(function (v, i, a) {
		a[i] = v + 1;
	});
	console.log(data);
	function forEach(a, f, t) {
		try { a.forEach(f, t); }
		catch (e) {
			if (e === forEach.break)
				return;
			else throw e;
		}
	}
	forEach.break = new Error("StopIteration");
	a = [1, 2, 3];
	//map()方法将调用的数组的每个元素传递给指定的函数，并返回一个数组，它包含该函数的返回值
	b = a.map(function (x) {
		return x * x
	});
	console.log(b);
