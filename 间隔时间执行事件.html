<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>setInterval案例</title>
    </head>
    <style type="text/css">
        #content{
            position:relative; 
            height: 500px; 
            width: 500px; 
            background-color: #666;
        }
        #one{
            position: absolute;
            top: 0px; 
            left: 0px; 
            height: 100px; 
            width: 100px; 
            background-color: red;
            font-size: 50px;
            line-height: 50px;
            text-align: right;
            color: #fff;
        }
    </style>
    <body>
   <div id="d1"></div>
<script type="text/javascript">
setInterval("checkDiv()",80000);

function checkDiv()
{
var o=document.getElementById("d1");
switch (o.innerText)
{
case "1":A函数;break;
case "2":B函数;break;
default:C函数;
}
}
</script>
    </body>
</html>
