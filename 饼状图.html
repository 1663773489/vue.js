<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.common.js"></script>
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title:
            {
                text: '饼状图',
                subtext: '这是一个副标题',
                x: 'center'
            },
            tooltip:{
                trigger:'item',
                //字符串模板
                formatter:"{a}<br/>{b}:{c}({d}%)"
            },
            legend:{
                //图例列表的布局朝向
                orient:'vertical',
                x:'left',
                data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
            },
            //工具栏，内置有导出图片，数据视图，动态类型切换，数据区域缩放，重置五个工具
            toolbox:{
                show:true,
                feature:{
                    mark:{show:true},
                    //数据视图工具
                    //readOnly是否可以编辑，只读
                    dataView:{show:true,readOnly:false},
                    //动态类型切换
                    magicType:{
                        type:['pie','funnel'],
                        option:{
                        funnel:{
                            x:'25%',
                            width:'50%',
                            funnelAlign:'left',
                            max:1548
                        }
                    }
                },
                restore:{show:true},//重置
                saveAsImage:{show:true}//保存为图片
                }
            },
            calculable:true,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    //饼图的半径
                    radius: '50%',
                    //饼图的圆心坐标
                    center:['50%','60%'],
                    data: [{
                        value: 200, name: '视频广告'
                    },
                    {
                        value: 300, name: '联盟广告'
                    },
                    {
                        value: 200, name: '邮件营销'
                    },
                    {
                        value: 300, name: '直接访问'
                    },
                    {
                        value: 400, name: '搜索引擎'
                    }],
                    roseType: 'angle',
                //     label: {
                //         normal: {
                //             textStyle: {
                //                 color: 'rgba(255,255,255)'
                //             }
                //         }
                //     },
                //     labelLine: {
                //         normal: {
                //             linestyle: {
                //                 color: 'rgba(255,255,255)'
                //             }
                //         }
                //     },
                //     itemStyle: {
                //         normal: {
                //             color: '#c23531',
                //             shadowBlur: 200,
                //             shadowColor: 'rgba(0,0,0)'
                //         }
                //     }
                 }
            ]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
