<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>class与style的绑定</title>
	<style type="text/css">
		.active{
			background: green;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="a">
	<div v-bind:class="{active: isActive}"></div>
	<!-- <div 
		class="static"
		v-bind:class="{active:isActive,'text-danger':hasError }"></div> -->
	</div>
	<div id="b">
		<div v-bind:style="{color:activeColor,fontsize:fontSize+'px'}"></div>
	</div>
</body>
<script>
	var a =new Vue({
		el:'#a',
		data:{
			isActive:true
			// hasError:false
		}
	});
	var b=new Vue（{
		el:'#b',
		data:{
			activeColor:'green',
			fontSize:30
		}
	}
</script>
</html>
